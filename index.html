<!doctype html>
<html>
<head> 
    <title>WYSIWYG Editor</title>

<body>
<style>
div.wEditor {
    padding:5px;height:120px;width:500px;margin:10px auto;
    overflow-y:scroll;border:1px solid #DBDBDB;
    font:12px/1.5 gulim;
}
div.wEditor p {margin:0;padding:0;}
</style>

<div id="editorExam1" class="wEditor" contenteditable="true">
</div>

<div style="width:500px;margin:0 auto;">
    <button id="bold">두껍게</button> 
    <button id="italic">이탤릭</button> 
    <button id="html">html 넣기</button> 
    <button id="print">출력 </button>
</div>

<script>
(function() {
    var  $ = new Function("a","return document.getElementById(a)");
    var _editor = $("editorExam1");

    // 버튼 클릭 이벤트 추가
    $('bold').onclick = function() {
        _editor.focus();
        document.execCommand("Bold");
    
    };
    $('italic').onclick = function() {
        _editor.focus();
        document.execCommand("Italic");
    };
    $('html').onclick = function() {
        var html = prompt("html 태그 넣기", '<img src="http://main.nateimg.co.kr/img/cms/content_pool/2011/07/normal_bi.gif"/>');
        _editor.focus();
        if (document.all) {
            var range = document.selection.createRange();
            range.pasteHTML(html)
        } else document.execCommand('insertHTML', false, html);
    };
    $('print').onclick = function() {
        var html = _editor.innerHTML;
        alert(html);    
    };
})();     
</script>
</bodY>

    


    


<body>

<div class="container">

<form id="boardWriteForm" method="post">

<div>

<div><b>제목</b></div>

<input type="text" id="title" name="title" value="" maxlength="100" style="width: 100%;"/>

</div>

<div class="contentDiv">

<textarea id="txtContent" name="contents" rows="30" style="width:100%;"></textarea>

</div>

<div class="buttonDiv">

<button type="button" onclick="onWrite()">쓰기</button>

<button type="button" onclick="history.go(-1);"> 취소</button>

</div>

</form>

</div>

</body>

<script type="text/javascript">

var oEditors = [];

nhn.husky.EZCreator.createInIFrame({

oAppRef: oEditors,

elPlaceHolder: document.getElementById('txtContent'), // html editor가 들어갈 textarea id 입니다.

sSkinURI: "resources/se/SmartEditor2Skin.html",  // html editor가 skin url 입니다.

fOnAppLoad: function () { 

        //수정모드를 구현할 때 사용할 부분입니다. 로딩이 끝난 후 값이 체워지게 하는 구현을 합니다.

         var title = localStorage.getItem("title");                      

         var contents = localStorage.getItem("contents");        //db에서 불러온 값은 여기에서 체워넣습니다.

         document.getElementById("title").value = title;     

         oEditors.getById["txtContent"].exec("PASTE_HTML", [contents]); //로딩이 끝나면 contents를 txtContent에 넣습니다.

     },

     fCreator: "createSEditor2"

 });

 

var onWrite = function(){

oEditors.getById["txtContent"].exec("UPDATE_CONTENTS_FIELD", []); // 에디터의 내용이 textarea에 적용합니다.


var contents = document.getElementById("txtContent").value;

var title = document.getElementById("title").value;

localStorage.setItem("contents", contents);

localStorage.setItem("title", title);             //localStorage에 제목과 내용을 저장.

 

var boardWriteForm = document.getElementById("boardWriteForm");  

//boardWriteForm.action ="writeSubmit"; //저장할 페이지로 쏩니다. db를 쓰지 않으니 사용하지 않았습니다.

boardWriteForm.submit();  

};

 

var pasteHTML = function(filename){                     //업로드한 사진을 화면에 보여주게 만드는 스크립트입니다.

    var sHTML = '<img src="${pageContext.request.contextPath}/resources/upload/'+filename+'">'; //사진이 저장된 경로입니다.

    oEditors.getById["txtContent"].exec("PASTE_HTML", [sHTML]);

};

</script>
</html>
