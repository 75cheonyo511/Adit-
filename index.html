<!doctype html>
<html>
<head> 
    <title>WYSIWYG Editor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<style>
div.wEditor {
    padding:5px;height:420px;width:500px;margin:10px auto;
    overflow-y:scroll;border:1px solid #DBDBDB;
    font:12px/1.5 gulim;
}
div.wEditor p {margin:0;padding:0;}
</style>

<div id="editorExam1" class="wEditor" contenteditable="true">
</div>

<div style="width:500px;margin:0 auto;">
    <button id="bold">두껍게</button> 
    <button id="italic">이탤릭</button> 
    <button id="html">html 넣기</button> 
    <button id="print">출력 </button>  
</div>

<script>
(function() {
    var  $ = new Function("a","return document.getElementById(a)");
    var _editor = $("editorExam1");

    // 버튼 클릭 이벤트 추가
    $('bold').onclick = function() {
        _editor.focus();
        document.execCommand("Bold");
    
    };
    $('italic').onclick = function() {
        _editor.focus();
        document.execCommand("Italic");
    };
    $('html').onclick = function() {
        var html = prompt("html 태그 넣기", '');
        _editor.focus();
        if (document.all) {
            var range = document.selection.createRange();
            range.pasteHTML(html)
        } else document.execCommand('insertHTML', false, html);
    };
    $('print').onclick = function() {
        var html = _editor.innerHTML;
        alert(html);    
    };
})();     





function createHTMLDocument() {
    var html = new Html(
        ['<!doctype html>','<html><head><title>Blob Example</title><body>',document.getElementById('code').value,'</body></html>'],
        {type:'text/html'}
    );
    var url = URL.createObjectURL(html);
    var link = document.getElementById('link');
    
    link.setAttribute('href', url);
    link.innerHTML = '클릭하여 다운받기';
}
</script>
   <p>HTML &lt;body&gt; 태그 안에 들어갈 내용을 입력하세요.</p>
    <p><textarea id="code" style="width:99%;height:100px">&lt;p>안녕하세요.&lt;/p></textarea></p>
</div>
<button onclick="createHTMLDocument()" style="line-height:3em">HTML 문서로 만들기</button>
<p><a href="#" id="link" download="my_document.html"></a></p> 
</body>
